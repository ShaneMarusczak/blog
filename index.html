<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A collection of posts on software engineering, tools, and ideas.">
  <title>Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="/">shane's blog</a></h1>
      <p>Notes on software, tools, and building things.</p>
      <nav>
        <a href="https://github.com">github</a>
      </nav>
    </header>

    <main id="posts">
      <noscript>
        <p>This site requires JavaScript to load the post list. You can also browse the <a href="posts/">posts directory</a> directly.</p>
      </noscript>
    </main>

    <footer>
      <p>Plain HTML. No frameworks.</p>
    </footer>
  </div>

  <script src="app.js"></script>

  <!--
    POST FORMAT: Each post in posts/ should be a standalone HTML file with these meta tags:
      <meta name="date" content="YYYY-MM-DD">
      <meta name="category" content="your-category">
      <meta name="description" content="A short summary of the post.">
      <title>Your Post Title</title>
    File naming convention: YYYY-MM-DD-slug-title.html
  -->
</body>
</html>
